<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout/layout :: admin(~{::title},~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<main class="app-content">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/admin/qltintuc}">Danh
						sách tin</a></li>
				<li class="breadcrumb-item"><a>Tạo mới tin
					</a></li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tile">
					<h3 class="tile-title">Thêm tin mới </h3>
					<div class="tile-body">

						<form class="row" th:action="@{/admin/qltintuc/save}" method="post" th:object="${tt}">
							<div class="form-group col-md-5 ">
								<label for="" class="control-label">Tên sản phẩm
								</label> <select class="form-control" id="" th:field="*{sanpham}">
									<option value="">-- Chọn sản phẩm --</option>
									<option th:each="sp : ${listsp}" th:text="${sp.tensp}" th:value="${sp.masp}">
									</option>


								</select> 

							</div>
							<div class="form-group col-md-7">
								<label class="control-label">Tiêu đề</label> <input class="form-control" type="text"
									th:field="*{tieude}">

							</div>
							<div class="form-group col-md-12">
								<label class="control-label">Nội dung tin:</label>
								<textarea class="form-control" name="tintuc" id="tintuc"
									th:field="*{noidung}"></textarea>

								<script>
									CKEDITOR.replace('tintuc');
								</script>

							</div>
							<button class="btn btn-save ml-3">Lưu lại</button>
							<a class="btn btn-cancel ml-3">Reset</a>
						</form>
					</div>

				</div>
			</div>
		</div>
	</main>
</body>

</html>
