<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{banhang/layout/layout :: banhang(~{::title},~{::main})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NVA3 | Quên mật khẩu</title>
</head>

<body>
	<main>
		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
			<div class="container">
				<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
					<div class="col-first">
						<h1>Quên mật khẩu</h1>
						<nav class="d-flex align-items-center">
							<a th:href="@{/index}">Trang chủ<span class="lnr lnr-arrow-right"></span></a>
							<a href="">Quên mật khẩu</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<!-- End Banner Area -->

		<main class="main-content">
			<section class="account-area">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 col-md-8 m-auto pt-4 pb-4">
							<div class="account-form-wrap">
								<div class="login-form2">
									<div class="content">
										<h4 class="title">Quên mật khẩu</h4>
										<p>Vui lòng nhập email của bạn vào đây, hệ thống sẽ tiến hành kiểm tra và gửi
											Email xác nhận .</p>
									</div>
									<form th:action="@{/auth/forgot-password}" method="post">
										<div class="row">
											<div class="col-12" th:if="${message}">
												<div class="alert alert-warning p-2 text-center slide-from-left">
													<i class="text-danger" th:text="${message}"></i>
												</div>
											</div>
										</div>
										<div class="col-12">
											<label class="form-label">Địa chỉ Email</label>
											<div class="form-group">
												<input class="form-control" name="email" type="email"
													placeholder="Nhập địa chỉ Email của bạn" required>
											</div>
										</div>
										<div class="col-12">
											<div class="login-form-group mt-0">
												<button class="btn-sign d-block w-100" type="submit">Gửi </button>
											</div>
										</div>
								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				</div>
			</section>
		</main>

	</main>
</body>

</html>
