<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{banhang/layout/layout :: banhang(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVA3 | Thay đổi mật khẩu</title>
</head>

<body>
    <main>
        

        <!-- Start Banner Area -->
        <section class="banner-area organic-breadcrumb">
            <div class="container">
                <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                    <div class="col-first">
                        <h1>Đổi mật khẩu</h1>
                        <nav class="d-flex align-items-center">
                            <a th:href="@{/index}">Trang chủ<span class="lnr lnr-arrow-right"></span></a>
                            <a href="">Đổi mật khẩu</a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Banner Area -->
		<section class="account-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-8 m-auto">
						<div class="account-form-wrap">
							<div class="login-form2">
								<div class="content mb-3">
									<h4 class="title">Làm mới ngay</h4>
									<p></p>
								</div>
								<form th:action="@{/auth/reset-password}" method="post">
									<div class="row">
										<div class="col-12" th:if="${message}">
											<div class="alert alert-warning p-2">
												<i class="text-danger" th:text="${message}"></i>
											</div>
										</div>
										<input type="hidden" name="token" th:value="${token}" />
										<div class="col-12">
											<label class="form-label">Mật khẩu</label>
											<div class="form-group">
												<input class="form-control" type="password" id="password" name="password"
													placeholder="Enter your password" required autofocus>
											</div>
										</div>
										<div class="col-12">
											<label class="form-label">Nhập lại mật khẩu</label>
											<div class="form-group">
												<input class="form-control" type="password" placeholder="Enter confirm password" required
													oninput="checkPassword(this);">
											</div>
										</div>
										<div class="col-12">
											<div class="login-form-group mt-0">
												<button class="btn-sign d-block w-100" type="submit">Đổi mật khẩu</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript">
			function checkPassword(password) {
				if (password.value != $("#password").val()) {
					password.setCustomValidity("Passwords are not the same!");
				} else {
					password.setCustomValidity("");
				}
			}
		</script>
       
    </main>
</body>

</html>
